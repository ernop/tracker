<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{% block title %}{% endblock %}{% if title %}{{title}}{% endif %}</title>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/style.css"/> 
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/ernie.css"/> 
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.form.js"></script>
{% block head %}
{% endblock %}
<script type="text/javascript">

 var _gaq = _gaq || [];
 _gaq.push(['_setAccount', 'UA-30910538-1']);
 _gaq.push(['_trackPageview']);

 (function() {
   var ga = document.createElement('script'); ga.type =
'text/javascript'; ga.async = true;
   ga.src = ('https:' == document.location.protocol ? 'https://ssl' :
'http://www') + '.google-analytics.com/ga.js';
   var s = document.getElementsByTagName('script')[0];
s.parentNode.insertBefore(ga, s);
 })();

</script>
</head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">

  <div id="body">
  {% include "jinja2/topheader.html"%}
  {% block body %}
      <div class="content_title">
      {% block content_title %}{% endblock %}
        </div>
        <div class="content">
        {% block content %}{% endblock %}
        </div>
  {% endblock %}
  {% block footer %}{% if user.is_staff %} {% include "jinja2/admin/footer.html" %} {% endif %}{% endblock %}
  </div>
</body>
</html>
